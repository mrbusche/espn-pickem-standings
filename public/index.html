    <title>Leaderboard</title>

  <body>
    <div>
      <input
        id="groupId"
        name="groupId"
        type="text"
        size="75"
        placeholder="Group Id"
      /><br />
      <button id="sub" class="button btn-primary">show results</button>
      <h1>Season Leaderboard</h1>

          <th>Name</th>
          <th>Points</th>

          <th>PPR</th>
          <th>Possible Total</th>
          <th>Percentile</th>
        </thead>

      </table>
    </div>
